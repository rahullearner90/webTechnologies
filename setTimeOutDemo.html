<html>
    <head>
        <title>setTimeout Demo</title>
    </head>
<body>
<script>
function delay() {
//display the message on web after 3 seconds on calling delay Function
document.write('<h3> Welcome to JavaScript <h3>');
}
</script>

<h4> Example of delay the execution of function <h4>

<!--?button for calling of user-defined delay Function having 3 seconds of
delay -->
<button onclick = "setTimeout(delay, 3000)"> Click Here</button>
</body>
</html>
